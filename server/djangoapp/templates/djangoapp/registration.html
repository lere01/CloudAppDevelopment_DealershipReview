<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
        <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
            <div class="row justify-content-center" style="padding: 5.5rem">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registration</p>
    <form class="mx-1 mx-md-4" action="{% url 'djangoapp:registration' %}" method="post">
        <div class="form-group">
          <label for="formGroupExampleInput">User Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="User Name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">First Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput3">Last Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput4">Password</label>
          <input type="password" class="form-control" id="formGroupExampleInput4" placeholder="Password">
        </div>
        <button class="btn btn-primary" type="submit">Sign up</button>
      </form>
    </div>
</div>
    </div>
    </body>
</html>
